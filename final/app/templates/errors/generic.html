{% extends "base.html" %}

{% block content %}
<section class="panel">
    <h1>Something went wrong</h1>
    <p class="muted">We hit an unexpected error. Please try again.</p>
    {% if detail %}
    <p class="muted">Error: {{ detail }}</p>
    {% endif %}
    <div class="form-actions">
        <a class="primary-btn" href="/tests">Back to tests</a>
    </div>
</section>
{% endblock %}
