name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: final
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testhub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for database
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 2
          done

      - name: Create test database
        env:
          PGPASSWORD: postgres
        run: psql -h localhost -p 5432 -U postgres -c "CREATE DATABASE testhub_test;"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/testhub_test
          SECRET_KEY: ci-secret
          OPENAI_API_KEY: dummy-ci-key
        run: pytest --cov=app --cov-report=term-missing
