name: Run PyTest (11-fastapi-pytest)

on:
  push:
    paths:
      - "11-fastapi-pytest/**"
      - ".github/workflows/tests.yml"
  pull_request:
    paths:
      - "11-fastapi-pytest/**"
      - ".github/workflows/tests.yml"

jobs:
  tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 11-fastapi-pytest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest
